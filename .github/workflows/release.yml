name: Publish release
on:
  release:
    types: [created]
  workflow_call:
    secrets:
      NPM_PUBLISH_TOKEN:
        required: true
    inputs:
      build-path:
        required: false
        type: string
      slow-types:
        required: false
        type: boolean
  workflow_dispatch:
jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 22.15.0
      - run: npm ci
      - run: npm run build --if-present
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
  publish-jsr:
    name: Publish to JSR.io
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # v4
      - run: npm install -g jsr
        if: ${{ hashFiles('jsr.json') != '' }}
      - run: jsr publish ${{ inputs.slow-types && '--allow-slow-types' || '' }}
        if: ${{ hashFiles('jsr.json') != '' }}
  standalone:
    name: Upload files to GitHub Releases
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 22.15.0 # Apr 2025
      - run: npm ci
        if: ${{ inputs.build-path != '' }}
      - run: npm run build --if-present
        if: ${{ inputs.build-path != '' }}
      - name: Build bundled and minified files, calculate checksums
        run: npm run build:release --if-present
        if: ${{ inputs.build-path != '' }}
      - uses: actions/attest-build-provenance@bd77c077858b8d561b7a36cbe48ef4cc642ca39d # v2.2.2
        if: ${{ inputs.build-path != '' }}
        with:
          subject-path: ${{ inputs.build-path }}/out/*
      - run: gh release upload ${{ github.event.release.tag_name }} ${{ inputs.build-path }}/out/*
        if: ${{ inputs.build-path != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
